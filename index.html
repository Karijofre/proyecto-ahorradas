<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>AhorrADAS</title>
    
    <!-- FRAMEWORK -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

    <!-- FONTAWESOME -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <!-- FONT  -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <link rel="shortcut icon" href="./img/favicom.jpg" type="image/x-icon">



</head>
<body>

    <!------ INICIO DEL NAV ------>

    <nav class="navbar is-info" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <i class="fas fa-wallet"></i><p class="title is-3 is-spaced has-text-white">AhorrADAS</p>
            <!-- <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28"> -->
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        
        <!------ INICIO BOTONES DEL NAV ------>

        <div id="navbarBasicExample" class="navbar-menu mr-4">
          <div class="navbar-end">
            <a class="navbar-item" id="balance-button">
              <i class="fas fa-chart-bar"></i>
              Balance
            </a>
      
            <a class="navbar-item" id="category-button">
              <i class="far fa-money-bill-alt"></i>
              Categorías
            </a>
            <a class="navbar-item" id="report-button">
              <i class="fas fa-chart-pie"></i>
              Reportes
            </a>
          </div>
        </div>
            <!------ FIN BOTONES DEL NAV ------>

    </nav>

            <!------ FIN DEL NAV ------>

            <!------ INICIO DEL MAIN ------>

    <main class="box has-background-info-light">

             <!-- **** SECCIÓN DE COLUMNAS-INICIO PARA BALANCE - OPERACIONES Y FILTRO **** -->

      <section id="balance-section" class="container-balance">
        
        <div class="tile is-ancestor">

              <!------ INICIO COLUMNA BALANCE Y FILTROS ------>

          <div class="tile is-4 is-vertical is-parent">

            <div class="tile is-child box">
              <h2 class="title">Balance</h2>
              <div class="balance-sum">
              <div class="sum">Ganancias</div>
              <div class="input-sum">+$0</div>
            </div>
              <div class="balance-expenses">
              <div class="sum">Gastos</div>
              <div class="sum-expenses">-$0</div>
            </div>
              <div class="balance-total">
              <div class="sum">Total</div>
              <div class="total">$0</div>
            </div>
            </div>
            <div class="tile is-child box">
              <div class="filter">
                <div class="filter-title">
              <h2 class="title">Filtros</h2>
               </div>
               <div class="hide-filters">
              <div><a href="#" id="hiding-filters" style="visibility: visible;">Ocultar filtros</a>
                <a href="#" id="show-filters" style="visibility: hidden;">Mostrar filtros</a>
              </div>
              </div>
            </div>
            <div id="filters-box" class="mt-4" style="visibility: visible;">
              <label for="type-balance" class="label">Tipo</label>
              <div class="select is-fullwidth">
                <select class="" id="type-balance">
                  <option value="Todos">Todos</option>
                  <option value="Gasto">Gasto</option>
                  <option value="Ganancia">Ganancia</option>
                </select>
              </div>
              <label for="category-balance" class="label mt-2">Categoría</label>
              <div class="select is-fullwidth">
                <select class="" id="category-balance">
                  <option value="Todas">Todas</option>
                  <option value="Comida">Comida</option>
                  <option value="Servicios">Servicios</option>
                  <option value="Salidas">Salidas</option>
                  <option value="Educación">Educación</option>
                  <option value="Transporte">Transporte</option>
                  <option value="Trabajo">Trabajo</option>
                  <option value="Deporte">Deporte</option>
                </select>
              </div>
              <div class="field">
                <label for="fecha" class="label mt-2" id="">Desde</label>
                <input class="input" type="date" name="label" id="filter-from">
              </div>
              <label for="ordenar" class="label mt-2" id="filter-order">Ordenar por</label>
              <div class="select is-fullwidth">
                <select class="" id="order-balance">
                  <option value="more-recent">Más reciente</option>
                  <option value="less-recent">Menos reciente</option>
                  <option value="big-amount">Mayor monto</option>
                  <option value="less-amount">Menor monto</option>
                  <option value="a-z">A/Z</option>
                  <option value="z-a">Z/A</option>
                </select>
              </div>
            </div>
          </div>

          </div>

              <!------ FIN COLUMNA BALANCE Y FILTROS ------>

              <!------ INICIO COLUMNA - SECTION OPERACIONES ------>

          <div class="tile is-parent">
            <div class="tile is-child box">
              <div class="columns">
                
                <div class="column is-half">
                  <h2 class="title">Operaciones</h2>
                </div>

                <div class="column has-text-right-tablet">
                  <button id="add-operation" class="button is-info">
                    + Nueva operación
                  </button>
                </div>
              </div>
              
              <!-- CON OPERACIONES -->
              
              <div id="includes-operation">
                <div  class="columns has-text-centered">
                  <div class="column is-3 is-family-primary is-size-5">Descripción</div>
                  <div class="column is-2 is-family-primary is-size-5">Categoría</div>
                  <div class="column is-3 is-family-primary is-size-5">Fecha</div>
                  <div class="column is-2 is-family-primary is-size-5">Monto</div>
                  <div class="column is-2 is-family-primary is-size-5">Acciones</div>
                </div>

                <section id="operation-table"></section>
              </div>
              
              <!-- SIN OPERACIONES -->
              <div id="no-includes-operation" class="">
                <figure class="image is-4by3">
                  <img src="./img/alcancia.jpg">
                </figure>
                <h4 class="title is-4 has-text-centered my-4">Sin Resultados.</h4>
                <p class="is-6 has-text-centered	my-4">Cambia los filtros o agrega operaciones.</p> 
              </div>
                         
            </div>

          </div>
        </div>
      </section>

                            <!------ INICIO SECCION NUEVA OPERACION ------>

      <div class="section columns mt-2 has-background-info-light">                   
          <div class="column is-10 is-offset-1">

            <section id="new-operation-section" class="box">
            
            <form class="">
              <h1 class="title is-2">Nueva Operación</h1>
              
              <div class="field">
                <label class="label">Descripción</label>
                <div class="control">
                  <input id="input-description" class="input" type="text" placeholder="Ingresa una descripción">
                </div>
              </div>
            
              <div class="field">
                <label class="label">Monto</label>
                <div class="control">
                  <input id="input-amount" class="input" type="number" placeholder="Ingresa un monto">
                </div>
              </div>  
            
              <div class="field">
                <label class="label">Tipo</label>
                <div class="control">
                  <div class="select is-fullwidth">
                    <select id="input-result">
                      <option>Gasto</option>
                      <option>Ganancia</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="field">
                <label class="label">Categoría</label>
                <div class="control">
                  <div class="select is-fullwidth">
                    <select id="input-categories">
                      <option>Comida</option>
                      <option>Servicios</option>
                      <option>Salidas</option>
                      <option>Educación</option>
                      <option>Transporte</option>
                      <option>Trabajo</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="field">
                <label for="type-date" class="label">Fecha</label>
                <div class="control">
                  <input id="input-date" class="input" type="date" name="label">
                </div>
              </div>  

              <div class="buttons is-right mt-6">
                
                  <button id="add-operation-btn" class="button is-link">Agregar</button>
              
                  <button id="cancel-operation-btn" class="button is-link is-light">Cancelar</button>
                
              </div>        
            
            </form>

          </section>
                  <!------ FIN SECCION NUEVA OPERACION ------>
        </div>
      </div>
      <!------ FIN COLUMNA - SECTION OPERACIONES ------>
    </main>
    <!------ FIN DEL MAIN ------>


    <script src="./app.js"></script>
    <script src="./main.js"></script>
</body>
</html>
