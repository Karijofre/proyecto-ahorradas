<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- FRAMEWORK -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

    <!-- FONTAWESOME -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <!-- FONT  -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>Ahorradas</title>



</head>
<body>

    <!------ INICIO DEL NAV ------>

    <nav class="navbar is-info" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <i class="fas fa-wallet"></i>Ahorradas
            <!-- <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28"> -->
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        
        <!------ INICIO BOTONES DEL NAV ------>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item" id="balance-button">
              <i class="fas fa-chart-bar"></i>
              Balance
            </a>
      
            <a class="navbar-item" id="category-button">
              <i class="far fa-money-bill-alt"></i>
              Categorías
            </a>
            <a class="navbar-item" id="report-button">
              <i class="fas fa-chart-pie"></i>
              Reportes
            </a>
          </div>
        </div>
        <!------ FIN BOTONES DEL NAV ------>

    </nav>

    <!------ FIN DEL NAV ------>

    <!------ INICIO DEL MAIN ------>

    <main>
      <!-- **** SECCIÓN DE COLUMNAS-INICIO PARA BALANCE - OPERACIONES Y FILTRO **** -->

      <section id="balance-section" class="container-balance">
        
        <div class="tile is-ancestor">

          <!------ INICIO COLUMNA BALANCE Y FILTROS ------>

          <div class="tile is-4 is-vertical is-parent">

            <div class="tile is-child box">
              <h2 class="title">Balance</h2>
              <div class="balance-sum">
              <div class="sum">Ganancias</div>
              <div class="input-sum">+$0</div>
            </div>
              <div class="balance-expenses">
              <div class="sum">Gastos</div>
              <div class="sum-expenses">-$0</div>
            </div>
              <div class="balance-total">
              <div class="sum">Total</div>
              <div class="total">$0</div>
            </div>
            </div>
            <div class="tile is-child box">
              <div class="filter">
                <div class="filter-title">
              <h2 class="title">Filtros</h2>
               </div>
               <div class="hide-filters">
              <div><a href="#" id="hiding-filters">Ocultar filtros</a></div>
              </div>
            </div>
              <label for="tipo" class="label">Tipo</label>
              <div class="select is-fullwidth">
                <select class="">
                  <option>Todos</option>
                  <option>Gasto</option>
                  <option>Ganancia</option>
                </select>
              </div>
              <label for="categoria" class="label">Categoría</label>
              <div class="select is-fullwidth">
                <select class="">
                  <option>Todas</option>
                  <option>Comida</option>
                  <option>Servicios</option>
                  <option>Salidas</option>
                  <option>Educación</option>
                  <option>Transporte</option>
                  <option>Trabajo</option>
                  <option>Deporte</option>
                </select>
              </div>
              <div class="field">
                <label for="fecha" class="label">Desde</label>
                <input class="input" type="date" name="label" id="">
              </div>
              <label for="ordenar" class="label">Ordenar por</label>
              <div class="select is-fullwidth">
                <select class="">
                  <option>Más reciente</option>
                  <option>Menos reciente</option>
                  <option>Mayor monto</option>
                  <option>Menor monto</option>
                  <option>A/Z</option>
                  <option>Z/A</option>
                </select>
              </div>
            </div>

          </div>

          <!------ FIN COLUMNA BALANCE Y FILTROS ------>

          <!------ INICIO COLUMNA OPERACIONES ------>

          <div class="tile is-parent">
            <div class="tile is-child box">
              <span class="new-operation"><h2 class="title">Operaciones</h2>
              <button id="add-operation" class="button is-info is-rounded button-new">+ Nueva operación</button></span>
              <img src="./img/undraw_digital_currency_qpak.svg" alt="wallet" width="70%">
            </div>
          </div>

          <!------ FIN COLUMNA OPERACIONES ------>



        </div>

      </section>

      <!------ INICIO SECCION NUEVA OPERACION ------>

      <section id="new-operation-section" class="box">
        
        <form class="box">
          <h1 class="title is-2">Nueva Operación</h1>
          
          <div class="field">
            <label class="label">Descripción</label>
            <div class="control">
              <input class="input" type="text" placeholder="Ingresa una descripción">
            </div>
          </div>
        
          <div class="field">
            <label class="label">Monto</label>
            <div class="control">
              <input class="input" type="number" placeholder="Ingresa un monto">
            </div>
          </div>  
        
          <div class="field">
            <label class="label">Tipo</label>
            <div class="control">
              <div class="select">
                <select>
                  <option>Gasto</option>
                  <option>Ganancia</option>
                </select>
              </div>
            </div>
          </div>
          <div class="field">
            <label class="label">Categoría</label>
            <div class="control">
              <div class="select">
                <select>
                  <option>Comida</option>
                  <option>Servicios</option>
                  <option>Salidas</option>
                  <option>Educación</option>
                  <option>Transporte</option>
                  <option>Trabajo</option>
                </select>
              </div>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Agregar</button>
            </div>
            <div class="control">
              <button class="button is-link is-light">Cancelar</button>
            </div>
          </div>        
        
        </form>

      </section>
      <!------ FIN SECCION NUEVA OPERACION ------>
    </main>
    <!------ FIN DEL MAIN ------>


    <script src="./app.js"></script>
</body>
</html>
